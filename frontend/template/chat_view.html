<div class='panel chatPanel'>
    <a href="#" class='minimizeBtn'>{{chat.room}}</a>
    <div class='panelContent'>
        <div class='contentHeader'>
            <ul class="headerIcons">
                <li>
                    <a href="#">
                        <i class="fa fa-window-minimize" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
            <div class='contentTitle'>{{chat.room}}</div>
        </div>
        <div class='contentBody'>
            <ul class="msgList" >
                <li single-msg="val" ng-repeat="val in chat.msg"></li>
            </ul>
        </div>
        <div class='contentInputArea'>
            <input type="text" class='contentInput' my-enter='sendMsg()' ng-model='userInput'>
        </div>
    </div>
</div>
