<input type="text" ng-model="text_filter">
<ul class='roomList'>
    <li ng-repeat="val in rosterListD" ng-click='openRoom(val.room_id)'>
        <div class='chatThumbImg'>
            <img src="images/logo.png" alt="">
        </div>
        <div class='chatRoomListName'>{{val.room_name}}
            <span ng-if='val.unReadCount'>({{val.unReadCount}})</span>
        </div>
    </li>
</ul>
